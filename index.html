<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body >
    <h1>Calculator</h1>
    <div class="outerbody">
        <div class="display">0</div>
        <div class="line-one">
            <button class="btn" type="button" >^</button >
            <button class="btn" type="button">/</button >
            <button class="btn" type="button">*</button >
            <button class="btn" type="button">AC</button >
        </div>
        <div class="line-two">
            <button class="btn" type="button">7</button >
            <button class="btn" type="button">8</button >
            <button class="btn" type="button">9</button >
            <button class="btn btn1 " type="button">+</button >
                
        </div>
        <div class="line-three">
            <button class="btn btn4" type="button">4</button >
            <button class="btn"type="button">5</button >
            <button class="btn" type="button">6</button >
                <button class="btn" type="button">-</button >
         
        </div>
        <div class="line-four">
            <button class="btn" type="button">1</button >
            <button class="btn"type="button">2</button >
            <button class="btn"type="button">3</button >
            <button class="btn btn2"type="button">=</button >
        </div>
        <div class="line-five">
            <button class="btn btn3"type="button">0</button >
            <button class="btn" type="button">.</button >
                <button class="btn" type="button">%</button >
            


        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
